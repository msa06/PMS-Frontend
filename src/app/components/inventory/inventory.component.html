<mat-drawer-container class="matContainer" autoSize>
    <mat-drawer #drawer class="sidenav" mode="side" opened>
        <app-sidenav></app-sidenav>
    </mat-drawer>
    <div class="sidenav-content">
           
            <mat-toolbar color="primary">
              <mat-toolbar-row class="bg-light text-dark border-bottom ">
                  <button mat-icon-button (click)="drawer.toggle()">
                      <mat-icon>menu</mat-icon>
              </button>
                  <span>Inventory</span>
                  <span class="spacer"></span>
                  <mat-icon class="mx-2">notification_important</mat-icon>
                            
                  <button mat-icon-button [matMenuTriggerFor]="menu">
                      <mat-icon class="mx-2">account_circle</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <span mat-menu-item>John Doe</span>
                      
                        <a href="#" routerLink="/profile" style="text-decoration: none"><button mat-menu-item>
                            <mat-icon>perm_identity</mat-icon>
                            <span>View Profile</span>
                          </button>
                        </a>
                      <button mat-menu-item>
                        <mat-icon>exit_to_app</mat-icon>
                        <span>Logout</span>
                      </button>
                    </mat-menu>
              </mat-toolbar-row>
          </mat-toolbar>
        <div class="container w-75">
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4">

            <!-- id Column -->
            <ng-container matColumnDef="iid">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.iid}} </td>
            </ng-container>
          
            <!-- name Column -->
            <ng-container matColumnDef="iname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.iname}} </td>
            </ng-container>
          
            <!-- quantity Column -->
            <ng-container matColumnDef="iquantity">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
              <td mat-cell *matCellDef="let element"> {{element.iquantity}} </td>
            </ng-container>
          
            <!-- cost Column -->
            <ng-container matColumnDef="icost">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Cost </th>
              <td mat-cell *matCellDef="let element"> {{element.icost}} </td>
            </ng-container>
           
            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
        </div>
    </div>
  </mat-drawer-container>
