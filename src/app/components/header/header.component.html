<mat-toolbar color="primary">
  <mat-toolbar-row class="bg-light text-dark border-bottom ">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{toolbartitle}}</span>
    <span class="spacer"></span>
    <!-- <a href="#" routerLink="/notification" style="text-decoration: none"> -->

    <!-- </a> -->
    <button mat-icon-button [matMenuTriggerFor]="notification">
      <mat-icon class="mx-2" matBadge="4" matBadgeColor="warn">notification_important</mat-icon>
    </button>

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon class="mx-2">account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <span mat-menu-item>John Doe</span>

      <a href="#" routerLink="/profile" style="text-decoration: none"><button mat-menu-item>
          <mat-icon>perm_identity</mat-icon>
          <span>View Profile</span>
        </button>
      </a>
      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span (click)="logout()">Logout</span>
      </button>
    </mat-menu>
    <mat-menu #notification="matMenu">
      <ul class="list-group">
        <li class="list-group-item">Hello</li>
        <li class="list-group-item">Its Me</li>
        <li class="list-group-item">I Was Wondering If After All</li>
        <li class="list-group-item">These year you'ld like to meet</li>
      </ul>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
