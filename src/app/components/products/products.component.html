<mat-drawer-container class="matContainer" autoSize>
  <mat-drawer #drawer class="sidenav" mode="side" opened>
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <div class="sidenav-content">

    <mat-toolbar color="primary">
      <mat-toolbar-row class="bg-light text-dark border-bottom ">
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Products</span>
        <span class="spacer"></span>
        <mat-icon class="mx-2">notification_important</mat-icon>

        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon class="mx-2">account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <span mat-menu-item>John Doe</span>

          <a href="#" routerLink="/profile" style="text-decoration: none"><button mat-menu-item>
              <mat-icon>perm_identity</mat-icon>
              <span>View Profile</span>
            </button>
          </a>
          <button mat-menu-item>
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="container">
      <mat-form-field>
        <mat-select [(value)]="idselected" placeholder="Select id">
          <mat-option *ngFor="let id of ids" value="{{id.mid}}" (click)="onIdselect()">{{id.mid}}</mat-option>
        </mat-select>
      </mat-form-field>
      
      <table mat-table [dataSource]="iddata" matSort class="mat-elevation-z4" *ngIf="idselected">
        <!-- id Column -->
        <ng-container matColumnDef="mid">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.mid}} </td>
        </ng-container>
      
        <!-- name Column -->
        <ng-container matColumnDef="starttime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Time </th>
          <td mat-cell *matCellDef="let element"> {{element.starttime}} </td>
        </ng-container>
      
        <!-- type Column -->
        <ng-container matColumnDef="endtime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> End Time </th>
          <td mat-cell *matCellDef="let element"> {{element.endtime}} </td>
        </ng-container>
      
        <!-- cost Column -->
        <ng-container matColumnDef="profit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Profit </th>
          <td mat-cell *matCellDef="let element"> {{element.profit}} </td>
        </ng-container>
        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
          <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="idcolumns" class="table-header"></tr>
        <tr mat-row *matRowDef="let row; columns: idcolumns;"></tr>
      </table>
    </div>
  </div>
</mat-drawer-container>
