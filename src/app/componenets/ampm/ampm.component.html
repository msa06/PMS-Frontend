<mat-drawer-container class="matContainer" autoSize>
  <mat-drawer #drawer class="sidenav" mode="side" opened>
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <div class="sidenav-content">

    <mat-toolbar color="primary">
      <mat-toolbar-row class="bg-light text-dark border-bottom ">
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Annual Maintenance / Preventive Maintenance</span>
        <span class="spacer"></span>
        <mat-icon class="mx-2">notification_important</mat-icon>

        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon class="mx-2">account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <span mat-menu-item>John Doe</span>

          <a href="#" routerLink="/profile" style="text-decoration: none"><button mat-menu-item>
              <mat-icon>perm_identity</mat-icon>
              <span>View Profile</span>
            </button>
          </a>
          <button mat-menu-item>
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="container">
     
      <form>
          <div class="form-group">
            <label >Asset ID</label>
            <input type="text" class="form-control" placeholder="Asset ID">
          </div>
          <div class="form-group">
              <label >Vendors</label>
              <input type="text" class="form-control" placeholder="Vendors">
          </div>
          <div class="form-group">
              <label>WorkDetails</label>
              <textarea type="text" class="form-control" placeholder="Work Details"></textarea>
          </div>
          <div class="form-group">
              <label >Type of Maintenance</label>
              <select id="type" class="form-control">
                  <option>Preventive Maintenance</option>
                  <option>Annual Maintenance</option>
                </select>
            </div>
            <div class="form-group">
                <label >Component ID</label>
                <input type="number" class="form-control" placeholder="Component ID">
            </div>
            <div class="form-group">
                <label >Sub Component ID</label>
                <input type="number" class="form-control" placeholder="Sub Component ID">
            </div>
            <mat-form-field class="col-md-6">
                <input matInput [matDatepicker]="start" placeholder="Start Date">
                <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
                <mat-datepicker #start></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="col-md-6">
                <input matInput [matDatepicker]="end" placeholder="End Date">
                <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
                <mat-datepicker #end></mat-datepicker>
            </mat-form-field>
            <button class="btn btn-primary btn-block" (click)="OnSubmit()">Create</button>
            
        </form>
          
  
        
    </div>
  </div>
</mat-drawer-container>
